<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Functions</h1>
    <script>
        // function declaration
        function ola(){
            document.write("Hello World");
        }
        ola()

        // function expression
        const ola2 = function () {
            console.log("Hello world ola2")
        }
        ola2()

        // arrow function 
        const ola3 = () => console.log("Hello world ola3")
        ola3()
    </script>


<script>

    
</script>
    
</body>
</html>
